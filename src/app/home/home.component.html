<main class="main">

<br>
<div>
  <a routerLink="/register" routerLinkActive="active" ariaCurrentWhenActive="page">Register</a>
</div>

<br>
<br>
<br>

<div class="content">
<div class="left-side">
    <app-search></app-search>
  </div>

  <div class="divider" role="separator" aria-label="Divider"></div>
  <div class="right-side">

    <div *ngIf="state.isLoading">Loading...</div>
    
    <section class="results">
      <!---
      <app-search-result
        *ngFor="let customer of customersList"
          [customer]="customer">
      </app-search-result>
    -->
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
      
        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef> Full Name </th>
          <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="ssn">
          <th mat-header-cell *matHeaderCellDef> SSN </th>
          <td mat-cell *matCellDef="let element"> {{element.ssn | ssnLastFour}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="dateOfBirth">
          <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
          <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
    </section>
    
  </div>

</div>

</main>
